<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wikiembed</title>
  <link rel="stylesheet" href="wikiembed.css">
  <script type="text/javascript" src="./wikiembed-iife.js" ></script>
</head>
<body>
  <img width="200" src="https://i.pinimg.com/originals/63/d0/8d/63d08d548b8215a571ff61f56e4f47c0.jpg" />
  <h1> wikiembed Pure javascript usage example </h1>
  <div id="container" />
  <script>
    var container = document.getElementById('container')
    var options = {
      sampleConfig: 'Overwrite by plugin user',
      onSampleEvent: function (args) {
        console.log('onSampleEvent passed from applicaiton')
      }
    }
    wikiembed(container, options)
  </script>
</body>
</html>
